# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
variables:
  azureSubscription: '93098923-b4d7-4ec4-ad62-1d751da5d324'
  storageName: '{STORAGE NAME OF FUNCTIONAPP}'
  functionappName: '{NAME OF FUNCTIONAPP}'
  resourceGroupName: '{RESOURCE GROUP NAME OF FUNCTIONAPP}'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements-dev.txt
  displayName: 'Install dependencies'

- task: Docker@2
  inputs:
    containerRegistry: 'sherlockcr'
    repository: 'sentry.dev'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
